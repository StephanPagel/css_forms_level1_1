<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1_1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form action="">
        <div>
            <label for="">Name <span>*</span></label>
            <input type="text" name="name" id="" placeholder="Vorname" required>
            <input type="text" name="surname" id="" placeholder="Nachname" required>
        </div>
        <div>
            <label for="">Email <span>*</span></label>
            <input type="email" name="email" id="" placeholder="Email" required>
        </div>
        <div>
            <label for="">Thema</label>
            <input list="topic" placeholder="Advertise">
            <datalist id="topic">
                <option value="General">
                <option value="Advertise">
                <option value="Partnership">
            </datalist>
        </div>
        <div>
            <label for="">Nachricht <span>*</span></label>
            <textarea name="" id="" cols="35" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" id="">
        </div>
    </form>
</body>

</html>
